<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JOI</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <!-- Thay đổi phiên bản jQuery tại đây nếu cần -->
        <script src="https://unpkg.com/feather-icons"></script>
 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>
        <script src="https://raw.githubusercontent.com/rdallasgray/bez/master/src/jquery.bez.js"></script>
 
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="./img/thelogo.ico" />
    </head>
    <body>
        <video id="vidBack" src="./video/bg_ambient.webm" type="video/webm" autoplay loop muted playsinline></video>
 
        <div id="menuPlay" style="display: block;">
            <div style="display: flex; justify-content: center; position: relative;">
                <div class="lock"></div>
                <div class="concept-wrap" id="mainWrap">
                    <div class="tap">
                        <div class="wave"></div>
                    </div>
                    <div class="btn-wrap" id="btn">
                        <div class="btn-cnt" id="content">
                            <div class="cnt cnt-1">
                                <p class="text">vietnamese</p>
                                <i class="icon" data-feather="chevron-right"></i>
                            </div>
                            <div class="cnt cnt-2">
                                <p class="text">random</p>
                                <i class="icon" data-feather="chevron-right"></i>
                            </div>
                            <div class="cnt cnt-3">
                                <p class="text">phonk</p>
                                <i class="icon" data-feather="chevron-right"></i>
                            </div>
                            <div class="cnt cnt-4">
                                <p class="text">ambient</p>
                                <i class="icon" data-feather="chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="player-container" id="playContainer">
                <!-- Song -->
                <div class="img-container">
                    <img src="" alt="Album Art" />
                </div>
                <h2 id="title"></h2>
                <h3 id="artist"></h3>
                <audio src=""></audio>
                <!-- Progress -->
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                    <div class="duration-wrapper">
                        <span id="current-time">0:00</span>
                        <span id="duration"></span>
                    </div>
                </div>
                <!-- Controls -->
                <div class="player-controls">
                    <i class="fas fa-backward" id="prev" title="Previous"></i>
                    <i class="fas fa-play main-button" id="play" title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next"></i>
                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
